<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عروض العودة للمدارس</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #fff0f5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #ff6f61;
      color: white;
      text-align: center;
      padding: 30px 20px;
      animation: fadeInDown 1s ease-in-out;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .flash-text {
      background-color: #fff;
      color: #ff6f61;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 25px;
      margin-top: 15px;
      display: inline-block;
      animation: pulse 2s infinite;
      font-size: 1em;
    }

    .hero {
      text-align: center;
      background-color: #fff;
      padding: 30px 15px;
    }

    .hero p {
      color: #333;
      font-size: 1.2em;
      margin: 10px 0;
    }

    .cta {
      text-align: center;
      margin: 30px 0 10px;
    }

    .cta button {
      background-color: #28a745;
      color: white;
      padding: 15px 35px;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .cta button:hover {
      background-color: #1e7e34;
      transform: scale(1.05);
    }

    .installment-banner {
      background-color: #e67e22;
      color: white;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 30px;
      margin: 10px auto 20px;
      font-weight: bold;
      font-size: 1em;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease-in-out;
    }

    .installment-banner span {
      margin-left: 8px;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 250px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.07) rotate(1deg);
    }

    footer {
      background-color: #222;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 0.9em;
      margin-top: auto;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <h1>🎒 عروض العودة للمدارس</h1>
    <div class="flash-text">🎁 عروض متجددة يوميًا - لا تفوتيها!</div>
  </header>

  <section class="hero">
    <p>استعدي للعام الدراسي بأجمل المستلزمات المدرسية لطفلك 🧒📚</p>
    <p>شنط - أدوات مكتبية - مستلزمات فنية وأكثر!</p>
  </section>

  <div class="cta">
    <button onclick="window.location.href='https://ty.gl/y19s6i4s6mi2c'">احجزي العرض الآن</button>
  </div>

  <!-- ✅ بانر تابي وتمارا -->
  <div class="installment-banner">
    <span>💳</span> يوجد تابي وتمارا للتقسيط بدون فوائد
  </div>

  <section class="gallery">
    <img src="01.jpg" alt="منتج 1">
    <img src="03.jpg" alt="منتج 3">
    <img src="05.jpg" alt="منتج 5">
    <img src="06.jpg" alt="منتج 6">
    <img src="07.jpg" alt="منتج 7">
    <img src="08.jpg" alt="منتج 8">
  </section>

  <footer>
    جميع الحقوق محفوظة © العودة للمدارس 2025
  </footer>

</body>
</html>
